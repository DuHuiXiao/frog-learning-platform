name: Auto Build  # 工作流名称

on:
  push:
    branches:
      - main    # 只有 main 分支的 push 事件会触发工作流

# 工作流的任务
jobs:
  build:
    runs-on: ubuntu-latest  # 使用 GitHub 托管的 Ubuntu 环境
    
    steps:
      - name: Checkout code  # 检出代码
        uses: actions/checkout@v3
      
      - name: Set up Node.js  # 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install dependencies  # 安装依赖
        run: npm i -g pnpm && pnpm install
      
      - name: Build application  # 构建应用
        run: pnpm build

  # 这是 rollback 任务，仅在 build 任务失败时执行
  # 若 build 任务成功，则该任务不会被执行
  rollback:
    needs: build
    if: ${{ failure() }}  # 仅在 build 任务失败时执行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Revert last commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git revert --no-commit HEAD  # 撤销最近一次提交
          git commit -m "Revert: $(git log -1 --pretty=%B)"  # 使用原提交信息作为回滚说明
          git push origin main  # 推送到 main 分支